<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">        
        <div id="page-content">
            <!-- Developed by Pasam Pavithra-->
            <h1>Create Account</h1>
            <form action="" method="post">
                
                <label>Select :</label>
                <select name="select_type" id="select_type" required>
                    <option value="">--PLEASE SELECT --</option>
                    <option value="user">User</option>
                    <option value="admin">Admin</option>
                </select>
                <br/>
                <br/>
                <label> Account Type : </label>
                <select name="account_type" id="account_type" required>
                    <option value="">--PLEASE SELECT --</option>
                    <option value="savings">Savings</option>
                    <option value="business">Business</option>
                </select>
                <br/>
                <br/>
                <label> Branch : </label>
                <select name="branch" id="branch" required>
                    <option value="">--PLEASE SELECT --</option>
                    <option value="MAS">Chennai</option>
                    <option value="CAL">Calicut</option>
                    <option value="BGL">Bangalore</option>
                    <option value="HYD">Hyderabad</option>
                    <option value="DEL">Delhi</option>
                </select>
                <br/>
                <br/>
                <button type="submit">Create Account</button>
        
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
    </script>
