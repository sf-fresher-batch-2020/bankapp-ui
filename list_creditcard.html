<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css"></link>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">        
        <div id="page-content">
            <!--Developed by Tushant -->
            <h1>List Credit Card</h1>
            <div class="table-div">
                <table class="table">
                    <thead>
                        <tr>
                            <th> S.no </th>
                            <th> Name </th>
                            <th> Card Number </th>
                            <th> Exp_date</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                </div>
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
        function loadData(){
            let cardsTemp = JSON.parse(localStorage.getItem("CARDS"));
            let cards  = cardsTemp ? cardsTemp : [];
            let sno = 0;
            for(let obj of cards){
                var new_row = "<tr><td>" + ++sno + "</td><td>" + obj.name + "</td><td>" + obj.cc_number + "</td><td>" + obj.cc_exp + "</td></tr>";
                $("table tbody").append(new_row);
            }
        }
        loadData();
    </script>
</body>

</html>
