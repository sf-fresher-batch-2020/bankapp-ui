<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking App</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"       crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"        
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="assets/css/style.css"></link>
</head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">        
        <div id="page-content">
            <!-- Developed by Dinesh -->
            <h4>KYC</h4>
        </div>
        <div id="username"></div>
    <form onsubmit="getFormValues()" autocomplete="off">
      <div class="form-group">
        <label class="text-primary">Select</label>
        <select  id="kyc_user">
          <option id="aadhar">Aadhar Number</option>
          <option id="pan">PAN Number</option>
        </select>
    </div>
    <div class="form-group">
      <label  class="text-primary">Upload File</label>
      <input type="file" class="form-control-file" id="myfile" required>
    </div>
    <button type="submit" class="btn btn-primary" id="submit_button">Submit</button>
  </form>
        </div>
    </main>
    <script>
        $("#header").load("components/_header.html");
      var name;
    function displayName()
    {
       let obj=JSON.parse(localStorage.getItem("LOGGED_IN_USER"));
     name=obj.email;
   // name="d@gmail.com";
    document.querySelector("#username").innerHTML="Welcome "+ name;
    }
    displayName();
    function getFormValues()
    {
      //document.querySelector("#username").innerHTML="Welcome "+ name;
      event.preventDefault();
      var option=document.getElementById('kyc_user').value;
      var file=document.querySelector('#myfile').value;
      
      file=file.substr(12);
      console.log("Selected Option ",option);
      console.log('Uploaded File ', file);
      var obj={"name":name,"option" :option,"file":file, "status":"Pending"};
      sendDetailsToBackend(obj);
    }
    function  sendDetailsToBackend(userDetails)
    {

      console.log("User Details",userDetails);
      var kyclist=[];
      kyclist.push(userDetails);
      localStorage.setItem("KYC_LIST",JSON.stringify(kyclist));
    }
    </script>
</body>

</html>
