<html lang="en">
<head>

<body>
    <header id="header">
        <!-- Load Header content-->
    </header>
    <main class="container-fluid">        
        <div id="page-content">
            <!-- Developed by Paras-->
            <form onsubmit="getitems()">
               <br/> <select name="select_user" id="user_type" >
                      <option aria-readonly="true">--Select the User--</option>
                      <option value="user1" >User 1</option>
                      <option value="user2">User 2</option>
                      <option value="user3">User 3</option>
                      <option value="user4">User 4</option>
                      <option value="user5">User 5</option>
                      
                  </select>
                  <br><br>
                  <label>Choose The Type: </label>
                  <label id = "A_D"><input type="radio" id="Activate" name="activate" value="Activate" required> Activate the Account
                  
                  <input type="radio" id="Deactivate" name="activate" value="Deactivate" > Deactivate the Account
                  </label>
                </br></br>
                <button type="submit">Submit</button>
                </form>
        </div>
    </main>
    <script>
         $("#header").load("components/_header.html");

        function getitems(){
       
        event.preventDefault();
        var user = document.getElementById("user_type").value;
        let accountOption = document.getElementsByName("activate");
        let account = null;
        for(let option of accountOption){
            if(option.checked){
                account = option.value;
                break;
            }
        }
        

        console.log( user,"wants to",account,"the account");

        }


        
        
    </script>
